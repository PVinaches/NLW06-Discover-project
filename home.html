<!DOCTYPE html>

    <head>
        <title>Criar Sala - Rocket.Q</title>

        <!-- Abilitar caracteres especiais da lingua portuguesa -->
        <meta charset="UTF-08">

        <!-- Compatibilidade com o explorador Edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View ports -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS styles -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">

        <!-- CSS Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <div id="home" class="content">

            <!-- Logo inicial do app -->
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </header>

            <!-- Imagem das duas bolinhas -->
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                
                <div class="container">
                    
                    <!-- Formulario inicial para entrar com o código da sala -->
                    <section>

                        <h2>Entre como participante</h2>

                        <form action="">

                            <label class="sr-only" for="room-id">Código da sala</label>
                            <input type="password" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="assets/enter_room.svg" alt="Entrar na sala">
                                Entrar na sala
                            </button>
                            
                        </form>

                    </section>

                    <!-- Separador de opção -->
                    <div class="separator">

                        <div></div>
                        <div>ou</div>
                        <div></div>

                    </div>

                    <!-- Opção para criar a própria sala -->
                    <section>

                        <h2>Crie sua própia sala de forma fácil</h2>

                        <a href="create-room.html" class="button outlined">
                            <img src="assets/users.svg" alt="Criar sala">
                            Criar sala
                        </a>

                    </section>

                </div>

            </main>
            
        </div>
        
    </body>
</html>
