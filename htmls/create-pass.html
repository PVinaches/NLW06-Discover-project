<!DOCTYPE html>

    <head>
        <title>Criar Sala - Rocket.Q</title>

        <!-- Abilitar caracteres especiais da lingua portuguesa -->
        <meta charset="UTF-08">

        <!-- Compatibilidade com o explorador Edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View ports -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS styles -->
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/home.css">

        <!-- CSS Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <div id="home" class="content">

            <!-- Logo inicial do app -->
            <header>
                <img src="../assets/logo.svg" alt="Rocket.Q Logo">
            </header>

            <!-- Imagem das duas bolinhas -->
            <div id="bg">
                <div class="ball top"></div>

                <div class="ball bottom"></div>
            </div>

            <main>
                
                <div class="container">
                    
                    <!-- Formulario inicial para entrar com o código da sala -->
                    <section>

                        <h2>Crie sua própria sala</h2>

                        <form action="">

                            <label class="sr-only" for="room-pass">Insira uma senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="../assets/users_white.svg" alt="Criar sala">
                                Criar sala
                            </button>
                            
                        </form>

                    </section>

                </div>

            </main>
            
        </div>
        
    </body>
</html>
